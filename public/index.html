<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LunarChat </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/GS.png" id="icon" />
		<base target="_blank">
            <meta content="LunarChat" property="og:title" />
    <meta content="Chat with friends, even over long distances!" property="og:description" />
    <meta content="https://LunarChat.shadowcatxd5.repl.co" property="og:url" />
    <meta content="https://LunarChat.shadowcatxd5.repl.co/public/images/GS.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta name="og:card" content="https://LunarChat.shadowcatxd5.repl.co/public/images/GS.png">
  </head>
  <body>
		<div class="app">
			<div class="log" id="log">
			</div>
			<div class="box">
				<p class="message" id="message" contenteditable="true"></p>
		</div>
		<template id="itemTemplate">
			<div class="item {{type}} {{same}} load" id="{{id}}">
				<p class="item-time">{{time}}</p>
				<p class="item-name" data-color="{{color}}">{{name}}</p>
				<p class="item-message">{{message}}</p>
			</div>
		</template>
		<script src="socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
